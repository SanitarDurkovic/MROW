# ============================================================================
# Guidebook Duct Entities
# ============================================================================
# Duct variants specifically for GuideEntityEmbed display.
# Real ducts have SubFloorHide + visible: false, which prevents proper
# rendering in guidebook embeds
# ============================================================================

- type: entity
  id: GuidebookPlumbingDuctStraight
  name: fluid duct
  suffix: Straight, Guidebook
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _StarLight/Structures/Piping/Plumbing/fluid_ducts.rsi
    drawdepth: ThinPipe
    layers:
    - state: storageStraight

