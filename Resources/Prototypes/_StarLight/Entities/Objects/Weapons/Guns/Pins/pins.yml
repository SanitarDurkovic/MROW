  name: expedition firing pin
  description: This universal pin prevents the gun from firing when on station, useful for managing weaponry used on offstation exploration.
  components:
  - type: Sprite
    sprite: _StarLight/Objects/Weapons/Guns/Pins/firing_pins.rsi
    state: exped
  - type: FiringPin
    pinType: GunUpgrade
  - type: FiringPinExpedition
