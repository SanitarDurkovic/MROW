#region Base Parts
- type: entity
  id: BaseReactorPart
  parent: BaseItem
  abstract: true
  components:
  - type: ReactorPart
  - type: Sprite
    sprite: _FarHorizons/Objects/Power/FissionGenerator/reactor_parts.rsi
    state: default_rod
  - type: Item
    size: Huge
  - type: MultiHandedItem
  - type: AtmosExposed
  - type: Tag
    tags:
    - ReactorPart
  - type: GuideHelp
    guides:
    - NuclearReactor
    - Power

- type: entity
  id: BaseReactorFuelRod
  parent: [ BaseReactorPart, BaseEngineeringContraband ]
  abstract: true
  name: Fuel Rod
  description: A fuel rod for a nuclear reactor.
  components:
  - type: ReactorPart
    rodType: 1
    iconStateInserted: "fuel"
    iconStateCap: "fuel_cap"
    neutronCrossSection: 1.0
    thermalCrossSection: 10
    thermalMass: 420000 # specific heat capacity of steel (420 J/KgK) * mass of component (1000Kg)
  - type: Edible # Blame Abby for making them edible
    transferAmount: null
    delay: 30
    forceFeedDelay: 60
  - type: FlavorProfile
    flavors:
      - metal
      - electrons
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Uranium
          Quantity: 800
        - ReagentId: Radium
          Quantity: 200
        canReact: false
  - type: StealTarget
    stealGroup: ReactorFuelRodSteal
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-inanimate
    weight: 0.2

- type: entity
  id: BaseReactorControlRod
  parent: BaseReactorPart
  abstract: true
  name: Control Rod
  description: A control rod assembly for a nuclear reactor.
  components:
  - type: ReactorPart
    rodType: 2
    iconStateInserted: "control"
    iconStateCap: "control_cap"
    isControlRod: true
    neutronCrossSection: 2.0
  - type: PhysicalComposition
    materialComposition:
      Steel: 250

- type: entity
  id: BaseReactorGasChannel
  parent: BaseReactorPart
  abstract: true
  name: Gas Channel Rod
  description: A gas channel for a nuclear reactor.
  components:
  - type: ReactorPart
    rodType: 4
    iconStateInserted: "gas"
    iconStateCap: "gas_cap"
    thermalCrossSection: 15
    gasVolume: 100
    thermalMass: 21000
  - type: PhysicalComposition
    materialComposition:
      Steel: 250

- type: entity
  id: BaseReactorHeatExchanger
  parent: BaseReactorPart
  abstract: true
  name: Heat Exchanger Rod
  description: A heat exchanger for a nuclear reactor.
  components:
  - type: ReactorPart
    iconStateInserted: "heat"
    iconStateCap: "heat_cap"
    neutronCrossSection: 0.1
    thermalCrossSection: 25
  - type: PhysicalComposition
    materialComposition:
      Steel: 250
#endregion

