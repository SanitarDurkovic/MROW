- type: entity
  id: ChemMaster
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: ChemMaster 4000
  description: An industrial grade chemical manipulator with pill and bottle production included.
  placement:
    mode: SnapgridCenter
  components:
  # Starlight-start: Make ChemMaster rotatable.
  - type: Transform
    noRot: false
  - type: Rotatable
    rotateWhileAnchored: true
  # Starlight-end
  - type: Sprite
    sprite: Structures/Machines/mixer.rsi
    snapCardinals: false # Starlight-edit: allow non-cardinal rotation for ChemMaster to avoid conflict with 4 direction plumbing connector sprites
    layers:
    - state: mixer_empty
    - state: mixer_screens
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  # Starlight-start: Plumbing connector visuals
  - type: PlumbingConnectorAppearance
    offset: 0.09375
  - type: AtmosPipeColor
  # Starlight-end
  - type: Icon
    sprite: Structures/Machines/mixer.rsi
    state: mixer_empty
  - type: ItemMapper
    containerWhitelist: [beakerSlot]
    mapLayers:
      mixer_loaded:
        whitelist:
          components:
          - FitsInDispenser
  - type: ChemMaster
    pillDosageLimit: 20
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.ChemMasterUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ChemMasterUiKey.Key:
        type: ChemMasterBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  # Machine / Construction stuff
  - type: WiresPanel
  - type: Machine
    board: ChemMasterMachineCircuitboard
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      outputSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
      outputSlot:
        whitelistFailPopup: chem-master-component-cannot-put-entity-message
        whitelist:
          tags:
          - Bottle
          - PillCanister
  - type: SolutionContainerManager
    solutions:
      buffer:
        maxVol: 10000 # Starlight: limited to 10000u for plumbing compatibility and realism
        canReact: false
  - type: DumpableSolution
    solution: buffer
    # unlimited: true # Starlight-edit: no longer unlimited
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  # Starlight-start: Plumbing integration
  - type: PlumbingDevice
    updateInterval: 2
  - type: PlumbingInlet
    solutionName: buffer
  - type: PlumbingOutlet
    solutionName: beaker
    containerSlotId: beakerSlot
    enabled: false
  - type: NodeContainer
    nodes:
      inlet:  # Pulls reagents FROM the network (north, east, west sides)
        !type:PlumbingNode
        nodeGroupID: Plumbing
        pipeDirection: TNorth
      outlet:  # Provides reagents TO the network (south side)
        !type:PlumbingNode
        nodeGroupID: Plumbing
        pipeDirection: South
  # Starlight-end
