#--------------------Jockstrap----------------------

- type: entity
  parent: LPPClothingUnderwearBase
  id: LPPJockstrapBlack
  name: jockstrap
  components:
  - type: Sprite
    sprite: _LP/Clothing/Underwear/Jockstrap/white.rsi
    layers:
    - state: icon
      color: "#0C0C0C"
  - type: Clothing
    sprite: _LP/Clothing/Underwear/Jockstrap/white.rsi
    clothingVisuals:
      underwear:
      - state: equipped-UNDERWEAR
        color: "#0C0C0C"

