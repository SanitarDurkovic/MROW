#-----------------------Briefs--------------------------

- type: entity
  parent: LPPClothingUnderwearBase
  id: LPPBriefsBlack
  name: briefs
  components:
  - type: Sprite
    sprite: _LP/Clothing/Underwear/Briefs/white.rsi
    layers:
    - state: icon
      color: "#0C0C0C"
