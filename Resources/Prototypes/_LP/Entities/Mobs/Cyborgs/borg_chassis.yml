- type: entity
  id: LPPBorgSecurityGeneric
  parent: BorgChassisSelectable
  name: security cyborg
  components:
  - type: BorgSwitchableType
    selectedBorgType: secborg
  - type: Sprite
    sprite: _LP/Mobs/Silicon/chassis.rsi
    layers:
    - state: robot
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: robot_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: robot_l
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
