- type: entity
  parent: BaseItem
  id: SecApartmentTabletUnpowered
  name: SecApartment handheld tablet
  description: "A NanoTrasen-approved device for organizing and coordinating the actions of security personnel at corporate facilities."
  components:
  - type: Sprite
    sprite: _Wega/Objects/Devices/secapartment.rsi
    layers:
    - state: base
    - state: powered
      shader: unshaded
      visible: true
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ActivatableUI
    key: enum.SecApartmentUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SecApartmentUiKey.Key:
        type: SecApartmentBoundUserInterface
  - type: ItemToggle
    onUse: false
  - type: SecApartment
  - type: CrewMonitoringConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BatteryVisuals.State:
        enum.PowerDeviceVisualLayers.Powered:
          Full: { visible: true }
          Neither: { visible: true }
          Empty: { visible: false }

- type: entity
  id: SecApartmentTablet
  parent: [ SecApartmentTabletUnpowered, PowerCellSlotHighItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1.2
  - type: ToggleCellDraw
  - type: ActivatableUIRequiresPowerCell

- type: entity
  id: SecApartmentTabletEmpty
  parent: SecApartmentTablet
  suffix: Empty
  components:
  - type: Sprite
    layers:
    - state: base
    - state: powered
      shader: unshaded
      visible: false
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
